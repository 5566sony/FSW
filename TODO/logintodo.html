<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <div class="container">

    <form class="login-form">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
   
      <!-- Add onclick event handler to the button -->
      <button type="submit" onclick="redirectToHomePage()">Login</button>
    </form>
  </div>
<script>
    // JavaScript function to handle redirection
    function redirectToHomePage() {
      // Replace 'home.html' with the actual path to your home page
      window.location.href = 'HPTODO.html';
    }
  </script>
</body>
</html>
